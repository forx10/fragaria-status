<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Plantación</title>
</head>
<body>
    <h1>Editar Plantación</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>

    <a href="{% url 'plantaciones' %}">Volver a la lista de plantaciones</a>
</body>
</html>
